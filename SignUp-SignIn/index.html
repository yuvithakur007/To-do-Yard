<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/eb24a2bee1.js"
      crossorigin="anonymous"
    ></script>

    <title>To-Do Yard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
              <input type="text"  placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input type="password"  placeholder="Password" />
            </div>
            <input type="submit" onclick="SignIn()" value="Login" class="btn solid" />
          </form>

          <form action="" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <input type="text" id= "eemail" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input type="password" id= "lpassword" placeholder="Password" />
            </div>
            <input type="submit"  onclick="UserRegister()" value="Sign up" class="btn solid" />

            <!-- <p class="social=text">Or Sign up with social platform</p>
            <div class="social-media"> -->
              <!-- <a href="#" class="social-icon">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-google" aria-hidden="true"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
            </div> -->
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Join and Discover New Opportunities</p>
            <button class="btn transparent" id="sign_up_btn">Sign up</button>
          </div>

          <img src="undraw_time_management_re_tk5w.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Hang In and Start a Fresh</p>
            <button class="btn transparent" id="sign_in_btn">Sign in</button>
          </div>

          <img src="undraw_date_picker_gorr.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
  </body>
</html>
